            <div class="col-12 col-md-8 card m-0 p-0" style="height: 230px">

                    </form>
                </div>
            </div>   <!--LOGIN_REDIRECT_URL ='/'  # escribir en settings puando autentiqué, me redirija a la raiz, se hace para el login -->

    </div>

{% endblock %}
